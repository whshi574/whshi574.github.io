# Site settings
title: SHIWEIHAO # site title
description: >- # site description
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: SHI WEIHAO # author name
  bio: >- # tell to the world
    嗨，正在尝试成为一名游戏程序员~
  username: SHIWEIHAO # general username
  github: whshi574 # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: whshi574@email.com # email adress
  avatar: /assets/img/Home.jpg # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles

custom_posts:
  - title: "Unreal"
    url: "/path/to/post1"
  - title: "C++"
    url: "/path/to/post2"
  - title: "游戏设计"
    url: "/path/to/post3"
  - title: "我玩过的游戏"
    url: "/path/to/post3"
  - title: "摄影"
    url: "/path/to/post3"